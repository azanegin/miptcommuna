{% extends "app/base.html" %}
{% block body %}
<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Dashboard <small>Statistics Overview</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
        <i class="fa fa-dashboard"></i> Dashboard
      </li>
    </ol>
  </div>
</div>
<!-- /.row -->
<ul class="list-group">
  {% for item in items %}
  <li class="list-group-item">
    <a href="/item/{{ item.id }}">{{ item.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
