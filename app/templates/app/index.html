{% extends "app/base.html" %}
{% block body %}

<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Dashboard <small>Statistics Overview</small>
        </h1>
        <ol class="breadcrumb">
          <li class="active">
            <i class="fa fa-dashboard"></i> Dashboard
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
    {% for item in items %}
    <div class="panel panel-default">
      <div class="panel-body">
	{{ item.name }}
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
{% endblock %}
